<style>
body {
    font-family: Helvetica, Arial, sans-serif;
}

#item-details {
    max-width: 900px;
    position: fixed;
    z-index: 100;
    overflow: hidden;
}

.item-detail {
    float:left;
    max-width: 400px;
    color: white;
    border-width: 4px;
    border-style: solid;
    border-color: white;
    border-radius: 10px;
    opacity: .9;
    background-color: black;
}

.item-detail.unknown {
    border-color: rgb(128, 128, 128);
    font-color: rgb(128, 128, 128);
}

.item-detail.frame-type-normal {
    border-color: rgb(255, 255, 255);
    color: rgb(255, 255, 255);
}

.item-detail.frame-type-magic {
    border-color: rgb(128, 128, 255);
    color: rgb(128, 128, 255);
}

.item-detail.frame-type-rare {
    border-color: rgb(255, 255, 0);
    color: rgb(255, 255, 0);
}

.item-detail.frame-type-unique {
    border-color: rgb(192, 64, 64);
    color: rgb(192, 64, 64);
}

.item-detail.frame-type-gem {
    border-color: rgb(0, 192, 192);
    color: rgb(0, 192, 192);
}

.item-detail.frame-type-currency {
    border-color: rgb(165, 146, 99);
    color: rgb(165, 146, 99);
}

.item-detail.frame-type-quest {
    border-color: rgb(0, 255, 0);
    color: rgb(0, 255, 0);
}

iframe.poebuilder {
    /*position: absolute;*/
    display: block;
    /*left: 0px;*/
    width: 100%;
    /*top: 0px;*/
    height: 90%;
    /*min-height: 100%;*/
}

#content {
    height: 100%;
}

body {
    background: #151515;
    color: #08b2ee;
}

body div.home {
    display: inline-block;
    max-width: 600px;
}

a:visited {
    color: cyan;
}

a:hover {
    color: yellow;
}

a {
    color: cyan;
    text-decoration: none;
}

.visible-loot-container {
    border-color: #00A0FF;
    border-width: 2px;
    border-style: solid;
    margin-top: 10px;
    margin-bottom: 10px;
    border-radius: 2px;
}

.invisible-loot-container {
    border-color: gold;
    border-width: 2px;
    border-style: dotted;
    margin-top: 10px;
    margin-bottom: 10px;
    border-radius: 2px;
}

.tab-btn {
    color: white;
}

a.loading {
    color: red;
}

.slick-headerrow-column {
    background: #87ceeb;
    text-overflow: clip;
    box-sizing: border-box;
}

.slick-headerrow-column.ui-state-default {
    padding: 1px;
}

.slick-headerrow-column input {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    box-sizing: border-box;
}

.slick-header-column.ui-state-default {
    background: none;
    background-color: #505050;
    color: #eeeeee;
    /*border: none;*/
    /*padding: 0;*/
    /*text-shadow: none;*/
    /*font-family: Arial, Verdana, Helvetica, sans-serif;*/
    font-size: 9px;
    /*height: 40px;*/
    /*line-height: 40px;*/
}

.slick-row.ui-widget-content.odd, .slick-cell {
    background-color: #202020;
}

.slick-row.ui-widget-content.even, .slick-cell {
    background-color: #505050;
}

.slick-row.ui-widget-content, .slick-cell {
    background: none;

    color: #eeeeee;

    /*background-color: #eeeeee;*/
    /*color: #666666;*/
    /*border: none;*/
    /*border-bottom: solid 1px #ffffff;*/
    font-size: 13px;
    /*height: 60px;*/
    /*line-height: 60px;*/
    /*padding: 0 5px;*/
}

#alerter .info {
    background: green;
    color: white;
    font-weight: bold;
}

#alerter .warn {
    background: yellow;
    color: black;
    font-weight: bold;
}

#alerter .warn a {
    color: blue;
    text-decoration: underline;
}

#alerter .warn a:hover {
    color: pink;
}

#alerter .error {
    background: red;
    color: white;
    font-weight: bold;
}

@-webkit-keyframes llama-mode {
    0% {
        background-color: Yellow;
        opacity: 1;
    }
    22% {
        background-color: Yellow;
    }
    77% {
        background-color: Red;
    }
    100% {
        background-color: #777;
    }
}

.llama-mode {
    -webkit-animation-name: llama-mode;
    -webkit-animation-duration: 100ms;
    -webkit-animation-iteration-count: infinite;
    -webkit-animation-timing-function: ease-in-out;
}
</style>
